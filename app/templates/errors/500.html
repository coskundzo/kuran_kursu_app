{% extends 'base.html' %}

{% block title %}Sunucu Hatası - E-Kuran Kursu{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-danger">
                    <i class="fas fa-tools"></i> 500
                </h1>
                <h2 class="mb-4">Sunucu Hatası</h2>
                <p class="lead mb-4">
                    Üzgünüz, sunucuda bir hata oluştu. Teknik ekibimiz bu sorunu çözmek için
                    çalışıyor. Lütfen daha sonra tekrar deneyiniz.
                </p>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-home"></i> Ana Sayfaya Dön
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-secondary btn-lg">
                        <i class="fas fa-sync"></i> Sayfayı Yenile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-template {
        padding: 40px 15px;
    }

    .error-template h1 {
        font-size: 8rem;
        font-weight: bold;
    }

    .error-actions {
        margin-top: 30px;
    }
</style>
{% endblock %}
